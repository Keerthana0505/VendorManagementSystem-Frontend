<!DOCTYPE html>
<html>

<head>
    <title>Vendor Management</title>
    <style>
        /* Some basic styling for the form and table */
        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f4f7f8;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Vendor Management</h1>



    <!-- Form for adding or updating a vendor -->
    <form id="vendorForm">
        <input type="hidden" id="vendorId">



        <label for="vendorName">Vendor Name:</label>
        <input type="text" id="vendorName" name="vendorName" required>



        <label for="active">Active:</label>
        <select id="active" name="active" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>



        <label for="contactName">Contact Name:</label>
        <input type="text" id="contactName" name="contactName" required>



        <label for="addressLine1">Address-Line 1:</label>
        <input type="text" id="addressLine1" name="addressLine1" required>



        <label for="addressLine2">Address-Line 2:</label>
        <input type="text" id="addressLine2" name="addressLine2">



        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>



        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>



        <label for="pinCode">Pin Code:</label>
        <input type="text" id="pinCode" name="pinCode" required>



        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>



        <label for="vendorType">Vendor Type:</label>
        <input type="text" id="vendorType" name="vendorType" required>



        <label for="telephone1">Telephone 1:</label>
        <input type="tel" id="telephone1" name="telephone1" required>



        <label for="telephone2">Telephone 2:</label>
        <input type="tel" id="telephone2" name="telephone2">



        <label for="vendorEmail">Vendor Email:</label>
        <input type="email" id="vendorEmail" name="vendorEmail" required>



        <label for="vendorWebsite">Vendor Web Site:</label>
        <input type="text" id="vendorWebsite" name="vendorWebsite">



        <label for="productDetails">Product Details:</label>
        <textarea id="productDetails" name="productDetails" rows="4" required></textarea>



        <input type="submit" value="Add Vendor">
    </form>



    <!-- Table to display existing vendors -->
    <h2>Registered Vendors</h2>
    <table id="vendorTable">
        <tr>
            <th>Vendor Name</th>
            <th>Active</th>
            <th>Contact Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Pin Code</th>
            <th>Country</th>
            <th>Vendor Type</th>
            <th>Telephone 1</th>
            <th>Telephone 2</th>
            <th>Vendor Email</th>
            <th>Vendor Website</th>
            <th>Product Details</th>
            <th>Action</th>
        </tr>
    </table>



    <script>
        var vendors = [];



        // Function to save a vendor (create or update)
        function saveVendor(event) {
            event.preventDefault(); // Prevent form submission



            var vendorId = document.getElementById('vendorId').value;
            var vendorName = document.getElementById('vendorName').value;
            var active = document.getElementById('active').value;
            var contactName = document.getElementById('contactName').value;
            var addressLine1 = document.getElementById('addressLine1').value;
            var addressLine2 = document.getElementById('addressLine2').value;
            var city = document.getElementById('city').value;
            var state = document.getElementById('state').value;
            var pinCode = document.getElementById('pinCode').value;
            var country = document.getElementById('country').value;
            var vendorType = document.getElementById('vendorType').value;
            var telephone1 = document.getElementById('telephone1').value;
            var telephone2 = document.getElementById('telephone2').value;
            var vendorEmail = document.getElementById('vendorEmail').value;
            var vendorWebsite = document.getElementById('vendorWebsite').value;
            var productDetails = document.getElementById('productDetails').value;



            // Perform validation here if needed



            // Check if vendorId is empty for new vendor creation
            if (vendorId === "") {
                var newVendor = {
                    id: generateVendorId(),
                    vendorName: vendorName,
                    active: active,
                    contactName: contactName,
                    addressLine1: addressLine1,
                    addressLine2: addressLine2,
                    city: city,
                    state: state,
                    pinCode: pinCode,
                    country: country,
                    vendorType: vendorType,
                    telephone1: telephone1,
                    telephone2: telephone2,
                    vendorEmail: vendorEmail,
                    vendorWebsite: vendorWebsite,
                    productDetails: productDetails
                };
                vendors.push(newVendor);
            } else {
                // Update existing vendor
                var existingVendor = vendors.find(function (vendor) {
                    return vendor.id === vendorId;
                });
                if (existingVendor) {
                    existingVendor.vendorName = vendorName;
                    existingVendor.active = active;
                    existingVendor.contactName = contactName;
                    existingVendor.addressLine1 = addressLine1;
                    existingVendor.addressLine2 = addressLine2;
                    existingVendor.city = city;
                    existingVendor.state = state;
                    existingVendor.pinCode = pinCode;
                    existingVendor.country = country;
                    existingVendor.vendorType = vendorType;
                    existingVendor.telephone1 = telephone1;
                    existingVendor.telephone2 = telephone2;
                    existingVendor.vendorEmail = vendorEmail;
                    existingVendor.vendorWebsite = vendorWebsite;
                    existingVendor.productDetails = productDetails;
                }
            }



            // Clear the form fields
            document.getElementById('vendorForm').reset();



            // Refresh the vendor table
            refreshVendorTable();
        }



        // Function to delete a vendor
        function deleteVendor(vendorId) {
            vendors = vendors.filter(function (vendor) {
                return vendor.id !== vendorId;
            });



            // Refresh the vendor table
            refreshVendorTable();
        }



        // Function to generate a unique vendor ID
        function generateVendorId() {
            return "vendor-" + Date.now();
        }



        // Function to populate the vendor form for editing
        function editVendor(vendorId) {
            var existingVendor = vendors.find(function (vendor) {
                return vendor.id === vendorId;
            });



            if (existingVendor) {
                document.getElementById('vendorId').value = existingVendor.id;
                document.getElementById('vendorName').value = existingVendor.vendorName;
                document.getElementById('active').value = existingVendor.active;
                document.getElementById('contactName').value = existingVendor.contactName;
                document.getElementById('addressLine1').value = existingVendor.addressLine1;
                document.getElementById('addressLine2').value = existingVendor.addressLine2;
                document.getElementById('city').value = existingVendor.city;
                document.getElementById('state').value = existingVendor.state;
                document.getElementById('pinCode').value = existingVendor.pinCode;
                document.getElementById('country').value = existingVendor.country;
                document.getElementById('vendorType').value = existingVendor.vendorType;
                document.getElementById('telephone1').value = existingVendor.telephone1;
                document.getElementById('telephone2').value = existingVendor.telephone2;
                document.getElementById('vendorEmail').value = existingVendor.vendorEmail;
                document.getElementById('vendorWebsite').value = existingVendor.vendorWebsite;
                document.getElementById('productDetails').value = existingVendor.productDetails;
            }
        }



        // Function to refresh the vendor table
        function refreshVendorTable() {
            var table = document.getElementById('vendorTable');
            table.innerHTML = '';



            var headerRow = table.insertRow(0);
            headerRow.innerHTML = `
<th>Vendor Name</th>
<th>Active</th>
<th>Contact Name</th>
<th>Address</th>
<th>City</th>
<th>State</th>
<th>Pin Code</th>
<th>Country</th>
<th>Vendor Type</th>
<th>Telephone 1</th>
<th>Telephone 2</th>
<th>Vendor Email</th>
<th>Vendor Website</th>
<th>Product Details</th>
<th>Action</th>
      `;



            vendors.forEach(function (vendor) {
                var row = table.insertRow(-1);
                row.innerHTML = `
<td>${vendor.vendorName}</td>
<td>${vendor.active}</td>
<td>${vendor.contactName}</td>
<td>${vendor.addressLine1}<br>${vendor.addressLine2}</td>
<td>${vendor.city}</td>
<td>${vendor.state}</td>
<td>${vendor.pinCode}</td>
<td>${vendor.country}</td>
<td>${vendor.vendorType}</td>
<td>${vendor.telephone1}</td>
<td>${vendor.telephone2}</td>
<td>${vendor.vendorEmail}</td>
<td>${vendor.vendorWebsite}</td>
<td>${vendor.productDetails}</td>
<td>
<button onclick="editVendor('${vendor.id}')">Edit</button>
<button onclick="deleteVendor('${vendor.id}')">Delete</button>
</td>
        `;
            });
        }



        // Bind event listener to the form's submit event
        document.getElementById('vendorForm').addEventListener('submit', saveVendor);
    </script>
</body>

</html>
